<div [ngClass]="'centerDiv'" class="container">
    <div class="row form-group" >
        <form #myForm="ngForm">
    <div class="row form-group" >
        <div class="form-group" >
        <h1 >Documentation Page</h1>
        </div>
      </div>
      <hr>
        <ng-container *ngFor="
        let document of documentList;
        let i = index;"; >
        <div class = "row form-group">
            <div class="col-sm-3 ">Document Name: {{document.title}}</div>
            <div class="col-sm-3 ">Required: {{document.required}}</div>
            <div class="col-sm-3 "><i class="fas fa-download" (click)="download(document.title)"></i><a >Download Template</a></div>
            <div class="col-sm-3 ">
                <input type="file" class="fas fa-upload" (change)="upload($event, document.title)" accept=".pdf">
            <a >Uploade Document</a></div>
        </div>
        <br>
        </ng-container>
        <button class="btn btn-dark">Submit</button>
</form>
</div>
</div>
