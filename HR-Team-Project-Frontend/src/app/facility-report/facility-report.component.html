<p>facility-report works!</p>

<ul>
    <li *ngFor="let item of report">
        {{item.title}}
        {{item.createby}}
        {{item.reportdate}}
        <a href=""></a>
    </li>
</ul>

<form #myForm="ngForm" (ngSubmit)="onSubmit()">
    <label>
      Title:
      <input type="text" name="title" [(ngModel)]="title">
    </label>
    <label>
        Description:
        <input type="text" name="description" [(ngModel)]="description">
    </label>
    <button disabled class="btn btn-dark" id="button">Add Report</button>
  </form>
