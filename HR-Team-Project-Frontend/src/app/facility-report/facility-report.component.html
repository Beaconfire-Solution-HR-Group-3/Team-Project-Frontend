<div [ngClass]="'centerDiv'">
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row form-group">
            <h4>Facility Report</h4>
        </div>
        <hr>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Created</th>
                    <th>Report Date</th>
                    <th>Status</th>
                    <th>Detail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of report">
                    <td>{{item.title}}</td>
                    <td>{{item.description}}</td>
                    <td> Hannah </td>
                    <td>{{item.reportDate}}</td>
                    <td>{{item.status}}</td>
                    <td><button (click) = "redirect(item.id)">detail</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <router-outlet></router-outlet>
        <hr>
        <div class="row form-group">
            <h4>Report a facility issue</h4>
        </div>
    <div class="row form-group">
        <label>
          Title:
          <input type="text" name="title" [(ngModel)]="title">
        </label>
        <label>
            Description:
            <input type="text" name="description" [(ngModel)]="description">
        </label>
    </div>
        <button class="btn btn-dark" type="submit" id="button">Add Report</button>
      </form> 

</div>
