<div [ngClass]="'centerDiv'">
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
      <label for="token">
        Please enter your token:
        </label>
        <input type="text" class="form-control" id = "token" name="token" placeholder="token" [(ngModel)]="token">
    </div>
      <button class="btn btn-dark">next</button>
    </form>
  </div>
